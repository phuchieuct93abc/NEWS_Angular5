<div #articleView class="container-fluid article">
    <div class="row">
        <div class="col-12">
            <app-article-header></app-article-header>
        </div>
    </div>
    <div *ngIf="article" class="row">
        <div class="col-12">
            <h3>
                {{article.header}}

            </h3>
            <p [innerHTML]="article.body" class="article-body">
            </p>
        </div>
    </div>

</div>
