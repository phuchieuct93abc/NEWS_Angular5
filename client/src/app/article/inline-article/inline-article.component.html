<div class="panel-primary article p-1" #articleView (swipeleft)="onPanEnd('left')"
(swiperight)="onPanEnd('right')"
 [@swipe]="animationName"
    [ngStyle]="{'font-size.px':fontSize}">
    <div #articleBodyWrapper class="article-view px-1">
        <div *ngIf="article;else loading" [@showArticle]="isCollapseArticle" (@showArticle.done)="animEnd($event)"
            style="overflow: hidden">

            <app-actions [wrapperElement]="articleBodyElement" (onClosed)="collapseArticle()" [article]="article"></app-actions>
            <div #articleBodyElement>
                <p [innerHTML]="article.description | sanitizeHtml" class="article-body fadein "></p>
                <p #articleContent [innerHTML]="articleBody | sanitizeHtml" class="article-body fadein "></p>
            </div>

            <div class="source text-right mb-3">
                <a mat-button [href]="article.sourceUrl" rel="noreferrer" target="_blank" color="accent">Nguá»“n:
                    {{article.story.storyMeta.source}}</a>
            </div>
            <app-comments class="mb-3" [(isExpanded)]="this.story.isExpandedComment" [articleId]="article.id"></app-comments>


        </div>
    </div>


    <ng-template #loading>
        <app-loading></app-loading>
    </ng-template>
</div>
