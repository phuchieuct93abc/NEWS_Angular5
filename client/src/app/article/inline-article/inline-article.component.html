<div class="w-100 article" #articleView (swipeRight)="swiperight()" [@swipe]="animationName"
     (swipeLeft)="swipeleft()"
     [ngClass]="{
         'font-size-1':fontSize==1,
         'font-size-2':fontSize==2,
         'font-size-3':fontSize==3
     }"
>
    <div #articleBodyWrapper>
        <div *ngIf="article;else loading" [@showArticle]="isShowArticle"
             (@showArticle.done)="animEnd($event)"
             (@showArticle.start)="animStart($event)"
             style="overflow: hidden">

            <app-actions [wrapperElement]="articleBodyElement" (onClosed)="close()" [article]="article"></app-actions>
            <div #articleBodyElement>
                <p [innerHTML]="article.description | sanitizeHtml" class="article-body fadein "></p>
                <p #articleContent [innerHTML]="articleBody | sanitizeHtml" class="article-body fadein "
                ></p>
            </div>

            <div class="source text-right">
                <a mat-button [href]="article.sourceUrl" target="_blank"
                   color="primary">Nguá»“n: {{article.story.storyMeta.source}}</a>
            </div>
            <app-comments [(isExpanded)]="this.story.isExpandedComment" [articleId]="article.id"></app-comments>


        </div>
    </div>


    <ng-template #loading>
        <app-loading></app-loading>
    </ng-template>
</div>
