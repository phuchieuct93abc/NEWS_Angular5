<div class="sidebar py-3 px-2 d-flex flex-column">
    <div class="d-flex  align-items-center pb-2">
        <img src="../../assets/newspaper.png" alt="logo" class="rounded-circle logo" width="30" height="30">
        <div class="mat-h1 m-0" mat-button>
            <a href="/" class="col">
                Báo hiếu
            </a>
        </div>
    </div> 
    <ng-container *ngIf="isMobile">
        <div class="mat-h2">Giao diện</div>

        <div class="d-flex sidebar-switch" >
            <nz-switch class="mb-3" (ngModelChange)="toogleDisplay($event)" nzCheckedChildren="Ảnh nhỏ"
                nzUnCheckedChildren="Ảnh to" [(ngModel)]="isSmallImage"></nz-switch>
            <nz-switch [ngModel]="isDarkMode" nzCheckedChildren="Tối" nzUnCheckedChildren="Sáng"
                (ngModelChange)="toggleDarkMode($event)"></nz-switch>
        </div>

    </ng-container>

    <div class="mat-h2">Chuyên mục</div>


    <div class="scrollable w-100 flex-grow-1 d-flex flex-column">
        <mat-nav-list>           
            <a mat-list-item *ngFor="let vnCategory of vietnameseCategories" 
                    [routerLink]="vnCategory.name" [routerLinkActive]="'active'">
                <div class="d-flex align-items-center" >
                    <ng-container *ngIf="vnCategory.image;else categoryIcon">
                        <img width="24" height="24" class="mr-2" [src]="vnCategory.image" [alt]="vnCategory.name" />
                    </ng-container>
                    <ng-template #categoryIcon>
                        <mat-icon class="mr-2" [ngStyle]="{'color':'var(--'+vnCategory.color+')'}">{{vnCategory.icon}}
                        </mat-icon>
                    </ng-template>

                    <div class="mat-h3 m-0">{{ vnCategory.title }}</div>
                </div>

            </a>
        </mat-nav-list>

    </div>

</div>
