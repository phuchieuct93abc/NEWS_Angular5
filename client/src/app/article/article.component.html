<div class="w-100 h-100 article  position-relative" [ngClass]="'font-size-'+fontSize">
    <div class="blur-edge blur-top"></div>
    <div class="scrollable panel-primary" #articleView>
        <div *ngIf="articleId" style="position: relative" @showArticle>

            <div *ngIf="article; else loading" class="article-content p-2  pb-5 pt-3">
                <div class="mat-display-1 mb-2 ">
                    {{article.header}}
                </div>
                <app-actions [article]="article"></app-actions>
                <p [innerHTML]="article.description | sanitizeHtml" class="article-body fadein"></p>

                <p [innerHTML]="articleBody | sanitizeHtml" class="article-body fadein" #articleContent></p>
                <div class="source text-right">
                    <a mat-button [href]="article.sourceUrl" target="_blank"
                       color="primary">Nguá»“n: {{article.sourceName}}</a>
                </div>
                <app-comments [articleId]="article.id"></app-comments>
            </div>
            <ng-template #loading>
                <app-loading></app-loading>
            </ng-template>
        </div>
    </div>
    <div class="blur-edge blur-bottom"></div>

</div>
