<button mat-flat-button [matMenuTriggerFor]="menu">
    <mat-icon class="mr-2">{{selectedCategory.icon}}</mat-icon>

    <span class="mat-h3 mb-0">{{ selectedCategory.title}}</span>
</button>
<mat-menu #menu="matMenu">
    <!--Categories-->


    <!--Theme-->
    <button mat-menu-item (click)="$event.stopPropagation()">

    </button>

    <!--Chế độ -->
    <button mat-menu-item (click)="$event.stopPropagation()">
        <mat-slide-toggle>Ảnh nhỏ</mat-slide-toggle>

    </button>

    <mat-divider></mat-divider>

    <button mat-menu-item *ngFor="let category of categories "

        <span class="mat-h3 mb-0">{{ category.title }}</span>
    </button>


</mat-menu>
