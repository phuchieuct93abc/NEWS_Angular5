<div
        [style.height.px]="height"

        class="navigator"
>
    <mat-toolbar color="primary" class="example-toolbar" [style.padding-bottom.px]="(maxHeight - height)/2">
        <button mat-icon-button (click)="toggle()" *ngIf="breakpointService.isSmallScreen">
            <mat-icon>menu</mat-icon>
        </button>
        <div class="container mat-toolbar-single-row">

            <h1 class="example-app-name">Báo mới</h1>

            <div class="ml-3" *ngIf="!breakpointService.isSmallScreen">

                <mat-chip-list>
                    <mat-chip *ngFor="let category of categories | keyvalue"
                              [routerLink]="category.key"
                              color="accent"

                              class="mr-1 ml-1"
                              routerLinkActive="mat-chip-selected">
                        {{ category.value.name }}

                    </mat-chip>
                </mat-chip-list>
            </div>
            <mat-divider [vertical]="true"></mat-divider>

            <div class="theme">
                <button mat-icon-button (click)="changeTheme()">
                    <mat-icon>{{configService.getConfig().darkTheme ? 'flash_on' : 'flash_off'}}</mat-icon>
                </button>

            </div>
            <mat-divider [vertical]="true"></mat-divider>

            <div class="search ">
                <app-search></app-search>


            </div>

        </div>

    </mat-toolbar>


</div>
