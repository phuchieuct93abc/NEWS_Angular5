<mat-card [routerLink]="story.id" class="mb-2" matRipple routerLinkActive="active">
    <mat-card-content class="last-child">
        <div class="container">
            <div class="row">
                <div class="col-8 col-sm-3">
                    <img [src]="story.imagePath" alt="Photo of a Shiba Inu" class="mt-0 mb-0 " mat-card-image>

                </div>
                <div class="col">
                    <h5>{{story.title}}</h5>
                </div>
            </div>
        </div>
    </mat-card-content>
</mat-card>
