<footer class=" text-right   justify-content-start d-flex align-items-end pt-1">
    <app-image-viewer class="icon mr-1" [imagePath]="story?.storyMeta?.sourceIcon" [alt]="story?.storyMeta?.source"></app-image-viewer>
    <span class="time ml-2 flex-grow-1 text-left">{{story.storyMeta.time | toNow }}</span>
    <mat-icon *ngIf="story.isFavorite" color="primary" class="fadeInDown">favorite
    </mat-icon>
</footer>
