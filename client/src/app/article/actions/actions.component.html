<div class="text-right sticky">
  <a mat-icon-button (click)="toggleFavorite()" class="fadein">
    <mat-icon color="primary">
      {{isFavorite ? 'favorite' : 'favorite_border'}}
    </mat-icon>

  </a>
  <app-display></app-display>
  <button mat-icon-button class="fadein close-icon" (click)="close($event)">
    <mat-icon class="mat-primary">cancel</mat-icon>
  </button>
</div>
