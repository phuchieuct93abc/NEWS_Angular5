<div class="story-list">
  <div style="padding-top: 50px">
    <div class="stories">
      <ng-container *ngIf="firstStory">
        <app-mobile-story
        *ngIf="firstStory.story | async"
          (onSelectedStory)="onSelectedStory($event)"
          [story]="firstStory.story | async"
          class="block story"
          [category]="category"></app-mobile-story>
         <app-loading-story class="loading-story p-2" *ngIf="!(firstStory.story | async)"></app-loading-story>

      </ng-container>

      <ng-container *ngFor="let item of stories; trackBy: trackByFn">
        <app-mobile-story
          (onSelectedStory)="onSelectedStory($event)"
          #storyMobile
          [story]="item"
          class="block story"
          [category]="category"></app-mobile-story>
      </ng-container>
     <app-loading-story (appIsIntersect)="loadMoreStories.emit()" class="loading-story p-2"></app-loading-story>
    </div>

    <ng-container *ngIf="stories.length < 5">
      <app-loading-story *ngFor="let i of loadingStories" class="loading-story p-2"></app-loading-story>
      <mat-divider></mat-divider>
    </ng-container>
    <div class="blur-edge blur-bottom" *ngIf="stories"></div>
  </div>
</div>
