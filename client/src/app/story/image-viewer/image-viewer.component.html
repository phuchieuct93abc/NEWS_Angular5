<div #imageViewer class="image-viewer">

    <div class="image-wrapper w-100">
        <img
                [lazyLoad]="convertedImagePath"
                [scrollObservable]="scrollObservable"
                [offset]="500"
                class="mt-0 mb-0 image"
        />

        <mat-icon *ngIf="hasVideo" class="videocam mat-primary">videocam</mat-icon>
    </div>
</div>
