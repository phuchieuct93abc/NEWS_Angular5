<div class="w-100 article animated faster" #articleView (swipeRight)="swiperight($event)"
     (swipeLeft)="swipeleft($event)"
     [ngClass]="{
         fadeOutRight:isFadingRight,fadeOutLeft:isFadingLeft,
         'font-size-1':fontSize==1,
         'font-size-2':fontSize==2,
         'font-size-3':fontSize==3
     }"
>


    <div #articleBodyWrapper>
        <div *ngIf="article;else loading">
            <div class="text-right  close-button">
                <a mat-icon-button (click)="toggleFavorite()" class="fadein">
                    <mat-icon color="primary">
                        {{isFavorite ? 'favorite' : 'favorite_border'}}
                    </mat-icon>

                </a>
                <app-display></app-display>
                <button mat-icon-button class="fadein close-icon" (click)="close($event)" #closeIcon>
                    <mat-icon class="mat-primary">cancel</mat-icon>
                </button>
            </div>

            <p #articleContent [innerHTML]="article.body | sanitizeHtml" class="article-body fadein "></p>

            <div class="source text-right">
                <a mat-button [href]="article.externalUrl" target="_blank"
                   color="primary">Nguá»“n: {{article.story.storyMeta.source}}</a>
            </div>
            <app-comments [articleId]="article.id"></app-comments>
        </div>
    </div>


    <ng-template #loading>
        <app-loading></app-loading>
    </ng-template>
</div>
