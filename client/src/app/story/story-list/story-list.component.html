<div class="h-100 w-100 story-list" #scrollingBlock>

    <virtual-scroller #scroll
                      (vsChange)="vsChange($event)"
                      (vsUpdate)="vsUpdate($event)"
                      (vsEnd)="vsEnd($event)"
                      [enableUnequalChildrenSizes]="true"
                      [checkResizeInterval]="5000"
                      [scrollDebounceTime]="0"
                      [compareItems]="compare"
                      [items]="stories"
                      *ngIf="stories"
                      class="h-100 w-100">


        <app-story (onSelectedStory)="onSelectedStory($event)" *ngFor="let item of scroll.viewPortItems" [story]="item"
                   class="d-block"></app-story>


    </virtual-scroller>

    <button mat-icon-button class="fixed-close-icon fadein" *ngIf="isShowFixedCloseIcon" (click)="onCloseFn()">
        <mat-icon class="mat-primary">cancel</mat-icon>
    </button>

    <button mat-icon-button class="move-to-top fadein" color="primary" (click)="moveTop($event)" *ngIf="isSmallScreen && isShowMoveTop">
        <mat-icon class="mat-primary" >play_circle_filled</mat-icon>
    </button>
</div>
