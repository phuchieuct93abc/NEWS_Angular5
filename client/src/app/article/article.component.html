<div #articleView class="w-100 article" class="scrollable">
    <div *ngIf="article;else loading">
        <h5>
            {{article.header}}

        </h5>
        <p [innerHTML]="article.body" class="article-body fadein">
        </p>
    </div>
    <ng-template #loading>
        <div class="text-center">
            Đợi tí nhe, tớ đang kéo về

        </div>
    </ng-template>


</div>
