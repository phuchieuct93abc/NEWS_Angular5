
    <img 
            class="mt-0 mb-0 image"
            [offset]="500"
            [alt]="alt"
            [lazyLoad]="convertedImagePath"
            [class.parallaxing]="isParallaxing"
            [class.stopping-parallax]="isParallaxing && isStoppingParallax"
            defaultImage="assets/loading-image.png"
            *ngIf="convertedImagePath"
            #image
    />
 

    <mat-icon *ngIf="hasVideo" class="videocam mat-primary">videocam</mat-icon>
