<div class="flex wrapper h-10 items-center" #actionsElement>
  <div class="tts h-full flex-1">
    <audio class="h-full w-full" controls preload="none" *ngIf="ttsAudioSource[0]" [src]="ttsAudioSource[0].link" type="audio/ogg"></audio>
  </div>
  <div class="text-right">
    <mat-slide-toggle [ngModel]="showIframe$ | async" (ngModelChange)="changeShowIframe($event)">View in source</mat-slide-toggle>
    <app-share></app-share>
    <app-display></app-display>
    <button aria-label="display" mat-icon-button class="fadein close-icon" (click)="close($event)" *ngIf="onClosed.observers.length > 0">
      <mat-icon class="mat-accent">cancel</mat-icon>
    </button>
  </div>
  <div class="text-right fixed" @animate *ngIf="isFixedTop$ | async">
    <app-share></app-share>

    <app-display></app-display>
    <button aria-label="display" mat-icon-button class="fadein close-icon" (click)="close($event)" *ngIf="onClosed.observers.length > 0">
      <mat-icon class="mat-accent">cancel</mat-icon>
    </button>
  </div>
</div>
