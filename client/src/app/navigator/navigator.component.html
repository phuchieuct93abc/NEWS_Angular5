<div class="navigator d-md-none" [ngStyle]="{'transform': 'translateY('+toolbarTop+'px)'}"
     [class.small-screen]="breakpointService.isSmallScreen">
    <mat-toolbar color="primary" role="heading" class="p-0">
        <div class="mat-toolbar-single-row p-0">
            <div class="toolbar-item">
                <a mat-button color="primary">
                    <mat-icon (click)="toogleSidebar()">menu</mat-icon>

                </a>

                <div class="mat-h1 m-0 mr-4">
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb m-0 p-0">
                            <li class="breadcrumb-item">
                                <a href="/" class="d-md-none" color="primary">

                                    Báo hiếu
                                </a>
                            </li>
<!--                            <li class="breadcrumb-item"><a href="#">{{selectedCategory}}</a></li>-->
                        </ol>
                    </nav>


                </div>
            </div>
        </div>
    </mat-toolbar>
</div>
