<div class="w-100 article" #articleView>
    <div  class="close-icon text-right" (click)="close($event)" #closeIcon>
        <mat-icon class="mat-primary">close</mat-icon>
    </div>
    <div  #articleBodyWrapper>
        <div *ngIf="article;else loading">
            <p [innerHTML]="article.body" class="article-body fadein ">
            </p>
        </div>
    </div>
    <ng-template #loading>
        <app-loading></app-loading>
    </ng-template>
</div>
