<div [ngClass]="isHide ? 'hide' : 'open'" class="navigator">
    <mat-toolbar color="primary" class="example-toolbar">
        <button mat-icon-button (click)="toggle()" *ngIf="breakpointService.isSmallScreen">
            <mat-icon>menu</mat-icon>
        </button>
        <h1 class="example-app-name">Báo mới</h1>
        <div class="ml-3" *ngIf="!breakpointService.isSmallScreen">

            <mat-chip-list>
                <mat-chip *ngFor="let category of categories | keyvalue"
                          [routerLink]="category.key"
                          color="accent"

                          class="mr-1 ml-1"
                          routerLinkActive="mat-chip-selected" >
                    {{ category.value.name }}

                </mat-chip>
            </mat-chip-list>
        </div>
        <mat-divider [vertical]="true" ></mat-divider>
        <div class="theme">
            <button mat-icon-button [class.mat-button-toggle-checked]="!configService.getConfig().darkTheme"> <mat-icon (click)="lightTheme()">flash_on</mat-icon></button>
            <button mat-icon-button [class.mat-button-toggle-checked]="configService.getConfig().darkTheme"> <mat-icon (click)="darkTheme()">flash_off</mat-icon></button>

        </div>
    </mat-toolbar>


</div>
