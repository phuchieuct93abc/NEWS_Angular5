<div (scrolled)="onLoadMore()"
     [infiniteScrollDistance]="2"
     [infiniteScrollThrottle]="50"
     [scrollWindow]="false"
     class="col story-list"
     infinite-scroll>

    <div *ngFor="let story of stories | async"
    >
        <app-story [story]="story"></app-story>
    </div>

</div>
