<div class="flex wrapper h-14 items-center gap-4" #actionsElement>
  <div class="tts h-full flex-1">
    <div class="flex h-full items-center">
      <audio class=" w-full" controls preload="none" *ngIf="ttsAudioSource[0]" [src]="ttsAudioSource[0].link" type="audio/ogg"></audio>

    </div>
  </div>
  <div class="text-right">
    <mat-button-toggle-group [value]="showIframe$ | async" (click)="onClickReader()" >
      <mat-button-toggle [value]="false">Reader</mat-button-toggle>
    </mat-button-toggle-group>
    <app-share></app-share>
    <app-display></app-display>
    <button aria-label="display" mat-icon-button class="fadein close-icon" (click)="close($event)" *ngIf="onClosed.observers.length > 0">
      <mat-icon class="mat-accent">cancel</mat-icon>
    </button>
  </div>
  <div class="text-right fixed" @animate *ngIf="isFixedTop$ | async">
    <mat-button-toggle-group [value]="showIframe$ | async" (click)="onClickReader()" >
      <mat-button-toggle [value]="false">Reader</mat-button-toggle>
    </mat-button-toggle-group>
    <app-share></app-share>

    <app-display></app-display>
    <button aria-label="display" mat-icon-button class="fadein close-icon" (click)="close($event)" *ngIf="onClosed.observers.length > 0">
      <mat-icon class="mat-accent">cancel</mat-icon>
    </button>
  </div>
</div>
