<div class=" w-100 story-list">
    <div class=" " *ngIf="isBrowser">
        <div class="blur-edge blur-top" *ngIf="stories"></div>
        <virtual-scroller #scroll
                          (vsUpdate)="vsUpdate()"
                          (vsEnd)="vsEnd()"
                          [enableUnequalChildrenSizes]="true"
                          [useMarginInsteadOfTranslate]="true"
                          [items]="stories"
                          [parentScroll]="scroll.window"
                          [modifyOverflowStyleOfParentScroll]="false"
                          [compareItems]="compareItem"
                          [bufferAmount]="5"

                          [checkResizeInterval]="0"
                          *ngIf="stories"


                          class="w-100">


            <app-mobile-story (onSelectedStory)="updateStory($event)" (onDestroyedStory)="updateStory($event)"
                              *ngFor="let item of scroll.viewPortItems;" [story]="item"
                              class="d-block" [index]="stories.indexOf(item)"></app-mobile-story>


            <div class="p-2 text-center">
                <span class="mat-h3">Đang tải</span>
                <button class="loading_icon icon spin-icon" mat-icon-button>
                    <mat-icon>cached</mat-icon>
                </button>
            </div>

        </virtual-scroller>
        <div class="blur-edge blur-bottom" *ngIf="stories"></div>

    </div>


    <button mat-icon-button class="move-to-top fadein" color="primary" (click)="moveTop($event)"
            *ngIf="isShowMoveTop">
        <mat-icon class="mat-primary">play_circle_filled</mat-icon>
    </button>
</div>
