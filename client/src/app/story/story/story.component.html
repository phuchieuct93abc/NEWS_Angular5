<mat-card (click)="onSelectStory()"
          class="px-0 py-0"
          [class.active]="story.isActive"
          [class.read]="story.isRead"
          [ngClass]="[story.isRead?'is-read':'not-read']"
          [matRippleDisabled]="breakpointService.isSmallScreen && selected"
          matRipple
>
    <mat-card-content class="h-100 d-flex flex-direction-row">
        <app-image-viewer *ngIf="story.images[0]"
                          [imagePath]="story.images[0].imageUrl" [hasVideo]="story.hasVideo"
                          ></app-image-viewer>
        <div class="h-100 col d-flex flex-column justify-content-between pt-2">
            <div class="mt-sm-0 mt-1 mat-title mb-0 title">{{story.title}}</div>
            <app-story-meta [story]="story"></app-story-meta>
        </div>
    </mat-card-content>
</mat-card>
