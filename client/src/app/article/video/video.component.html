<div class="video-component w-100" #videoComponent>
    <a class="cover" (click)="play()" *ngIf="!isPlaying"
       [style.background-image]="'url(' +  poster + ')'"
    >
        <mat-icon color="primary">play_circle_filled</mat-icon>
    </a>
    <iframe #videoFrame allowfullscreen frameborder="0" scrolling="no" referrerpolicy="no-referrer"

            [style.height.px]="heightIframe"></iframe>
</div>
