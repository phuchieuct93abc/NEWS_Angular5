<div class="h-100 story-list">
    <div #scrollingBlock class="scrollable">
        <div class="blur-edge blur-top" *ngIf="stories"></div>

        <app-story *ngIf="openningStory"   [story]="openningStory"
        [index]="0" class="d-block pb-2" ></app-story>
        
        <ng-container *ngIf="stories.length>0;else loadingStory">
            <app-story #story (onSelectedStory)="onSelectedStory($event)" *ngFor="let item of stories;trackBy:trackByFn " [story]="item"
                [index]="stories.indexOf(item)" class="d-block pb-2" ></app-story>
        </ng-container>         

        <div class="p-2 text-center">
            <div class="py-3 text-center" (appIsIntersect)="loadMoreStories()">Load more</div>

        </div>

        <ng-template #loadingStory>
            <app-loading-story *ngFor="let i of loadingStories" class="loading-story pb-2"></app-loading-story>
        </ng-template>
        <div class="blur-edge blur-bottom" *ngIf="stories"></div>

    </div>


</div>
