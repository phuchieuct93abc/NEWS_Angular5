<div (scrolled)="onLoadMore()"
     [infiniteScrollDistance]="2"
     [infiniteScrollThrottle]="50"
     [scrollWindow]="false"
     class="w-100 story-list"
     #scrollContainer
     infinite-scroll>

    <div *ngFor="let story of stories;trackBy: trackByFn ">
        <app-story [scrollContainer]="scrollContainer" [story]="story"></app-story>
    </div>

</div>
