<nav class="navbar navbar-expand-sm navbar-light bg-light" style="padding:0 0 0 10px" [ngClass]="[isHide?'hide':'',isHiding?'hiding':'']">
    <a class="navbar-brand" href="#">Báo mới</a>
    <button aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"
            class="navbar-toggler" data-target="#navbarSupportedContent" data-toggle="collapse" type="button">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li *ngFor="let category of categories | keyvalue" class="nav-item">
                <a [routerLink]="category.key"

                   class="mr-1 ml-1"
                   mat-button
                   routerLinkActive="active"
                >
                    {{ category.value.name }}
                </a>
                <mat-divider [vertical]="true" class="d-none d-sm-inline"></mat-divider>
            </li>
        </ul>
    </div>
</nav>
