<mat-sidenav-container class="example-sidenav-container h-100"
                       [style.marginTop.px]="false? 56 : 0">
    <mat-sidenav mode="push" [(opened)]="isOpenSidebar" [autoFocus]="false"
                 [fixedInViewport]="true" fixedTopGap="56">
        <mat-nav-list>


            <mat-list role="list">
                <h3 mat-subheader>Chủ đề</h3>

                <mat-list-item *ngFor="let category of categories"
                               role="listitem"
                               [routerLink]="category.name"
                               routerLinkActive="active">
                    {{ category.title }}
                </mat-list-item>
                <mat-divider></mat-divider>

                <h3 mat-subheader>Giao diện</h3>
                <mat-list-item (click)="changeLightTheme()" [class.active]="!configService.getConfig().darkTheme ">
                    Sáng
                </mat-list-item>
                <mat-list-item (click)="changeDardTheme()" [class.active]="configService.getConfig().darkTheme ">
                    Tối
                </mat-list-item>
                <mat-divider></mat-divider>

            </mat-list>


        </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
        <router-outlet></router-outlet>
    </mat-sidenav-content>

</mat-sidenav-container>
