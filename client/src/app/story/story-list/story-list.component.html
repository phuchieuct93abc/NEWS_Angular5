<div class="h-100 story-list">
    <div #scrollingBlock class=" scrollable" *ngIf="isBrowser">
        <div class="blur-edge blur-top" *ngIf="stories && currentScrollIndex>0"></div>
        <virtual-scroller #scroll
                          (vsUpdate)="vsUpdate()"
                          (vsEnd)="vsEnd()"
                          [checkResizeInterval]="0"
                          [items]="stories"
                          [parentScroll]="scrollingBlock"
                          [modifyOverflowStyleOfParentScroll]="false"
                          [compareItems]="compareItem"
                          *ngIf="stories.length>0;else loadingStory"
                          [bufferAmount]="15">
            <div #container>
                <app-story #story (onSelectedStory)="onSelectedStory($event)" 
                        *ngFor="let item of scroll.viewPortItems" 
                        [story]="item" 
                        [index]="stories.indexOf(item)"
                        class="d-block pb-2"></app-story>
            </div>

            <div class="p-2 text-center">
                <span class="mat-h3">Đang tải</span>
                <button class="loading_icon icon spin-icon" mat-icon-button>
                    <mat-icon>cached</mat-icon>
                </button>
            </div>

        </virtual-scroller>
        <ng-template #loadingStory>
            <div class="loading-story">
                <div *ngFor="let i of loadingStoryNumber">
                    <app-loading-story></app-loading-story>

                </div>
            </div>

        </ng-template>
        <div class="blur-edge blur-bottom" *ngIf="stories"></div>

    </div>


</div>
