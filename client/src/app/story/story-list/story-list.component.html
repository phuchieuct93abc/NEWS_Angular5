<virtual-scroller #scroll (vsChange)="onScroll()" (vsEnd)="onLoadMore($event)" *ngIf="stories"
                  [enableUnequalChildrenSizes]="true"
                  [items]="stories" class="h-100 w-100">

    <app-story *ngFor="let item of scroll.viewPortItems" [story]="item"></app-story>


</virtual-scroller>
