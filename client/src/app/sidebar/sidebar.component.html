<div class="sidebar py-3 px-2 d-flex flex-column">
    <div class="d-flex  align-items-center">
        <img src="../../assets/newspaper.png" alt="logo" class="rounded-circle logo">
        <div class="mat-h1 m-0" mat-button>
            <a href="/" class="col">
                Báo hiếu
            </a>
        </div>
    </div>

    <div class="d-flex">
        <nz-divider nzText="Cấu hình"></nz-divider>

    </div>
    <app-search class="mb-3"></app-search>


    <div class="d-flex sidebar-switch">
        <nz-switch class="mb-3 d-md-none" (ngModelChange)="toogleDisplay($event)" nzCheckedChildren="Ảnh nhỏ"
            nzUnCheckedChildren="Ảnh to" [(ngModel)]="isSmallImage"></nz-switch>
        <nz-switch [ngModel]="isDarkMode" nzCheckedChildren="Tối" nzUnCheckedChildren="Sáng"
            (ngModelChange)="toggleDarkMode($event)"></nz-switch>
    </div>

    <div class="d-flex">
        <nz-divider nzText="Chuyên mục"></nz-divider>

    </div>

    <div class="scrollable w-100 flex-grow-1 d-flex flex-column">
        <div class="mat-h2 mb-0">VietNam</div>
        <mat-nav-list>
            <mat-list-item *ngFor="let vnCategory of vietnameseCategories" 
                (click)="onSelectCategory(vnCategory.name)"
                [class.active]="activatedCatagory === vnCategory.name">
                <a matLine class="d-flex align-items-center">
                    <ng-container *ngIf="vnCategory.image;else categoryIcon">
                        <img width="24"  [src]="vnCategory.image" />
                    </ng-container>
                    <ng-template #categoryIcon>
                        <mat-icon class="mr-2" [ngStyle]="{'color':'var(--'+vnCategory.color+')'}">{{vnCategory.icon}}
                        </mat-icon>
                    </ng-template>

                    <div class="mat-h3 m-0">{{ vnCategory.title }}</div>
                </a>

            </mat-list-item>
        </mat-nav-list>

    </div>

</div>
