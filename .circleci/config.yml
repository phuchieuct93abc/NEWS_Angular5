version: 2.1
orbs:
  node: circleci/node@1.1.6
jobs:
  build:
    executor:
      name: node/default
      tag: '10.15'
    steps:
      - checkout
      - node/with-cache:
          steps:
            - run: npm install
            - run: cd client && npm install
            - run: cd functions && npm install
            - run: npm run deploy
workflows:
  version: 2
  main:
    jobs:
    - build:
        filters:
          branches:
            only: 
              - master
              - migrate_Angular_11
