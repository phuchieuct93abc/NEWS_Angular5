<div class="w-100 h-100 searchbar" [ngClass]="config.getConfig().darkTheme?'dark':'light'">
    <button class="search_icon" mat-icon-button>
        <mat-icon>search</mat-icon>
    </button>
    <input class="search_input" type="text" name="" placeholder="Tìm kiếm..."
           (keyup)="onKeyup(searchInput.value)" #searchInput>

</div>
